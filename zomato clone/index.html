<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomatoo Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ff5a5f;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-links li:hover {
            color: #fdd835;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url("img/hero-bg.jpg") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero input {
            padding: 10px 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        /* Location Section */
        .location {
            text-align: center;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }

        .location input {
            padding: 10px;
            width: 250px;
            margin-top: 10px;
        }

        .location button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #ff5a5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Categories Section */
        .categories {
            padding: 50px 20px;
            text-align: center;
        }

        .categories .images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .categories img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .categories img:hover {
            transform: scale(1.1);
        }

        /* How it works */
        .how-it-works {
            padding: 50px 20px;
            background-color: #ffe0e0;
            text-align: center;
        }

        .steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .step {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <h1>Zomatoo</h1>
        </div>
        <ul class="nav-links">
            <li>Home</li>
            <li>Order</li>
            <li>Restaurants</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>No #1 Food Delivery App</h1>
            <p>Experience fast & easy online ordering on the Zomato app</p>
            <input type="text" placeholder="Search your favourite food" />
        </div>
    </section>

    <section class="location">
        <h2>üìç Find Restaurants Near You</h2>
        <input type="text" placeholder="Enter your location (e.g. Delhi, Mumbai)" />
        <button>Search</button>
    </section>

    <section class="categories">
        <h2>Popular Categories</h2>
        <div class="images">
            <img src="img/pizza.png" alt="Pizza" />
            <img src="img/burger.png" alt="Burger" />
            <img src="img/cream.png" alt="Ice Cream" />
        </div>
    </section>

    <section class="how-it-works">
        <h2>How It Works</h2>
        <div class="steps">
            <div class="step">üì± Browse Menus</div>
            <div class="step">üõí Add to Cart</div>
            <div class="step">üö¥ Get It Delivered</div>
        </div>
    </section>

</body>

</html>
